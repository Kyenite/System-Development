<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPMS - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./frameworks/custom.css">
    <link rel="stylesheet" href="./frameworks/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./frameworks/fontawesome/free/css/all.min.css">
    <link rel="stylesheet" href="./frameworks/fontawesome/pro/css/all.min.css">
</head>
<body>
    <div class="logo-container w-100 d-flex justify-content-center align-items-end pt-5">
        <img class="mb-4" src="./images/logo.png" alt="logo.png" height="120px">
    </div>
    <div class="login-form d-flex justify-content-center">
        <div class="form-card p-2">
            <div class="form-header text-align-center pb-2">
                BPMS LOGIN
            </div>
            <form class="d-grid gap-3 p-2" action="">
                <input class="form-control" type="text" placeholder="LoginID">
                <div class="input-group w-100">
                    <input class="form-control" type="password" placeholder="Password">
                    <div class="input-group-text">
                        <i class="fa-solid fa-eye" id="hide-btn"></i>
                    </div>
                </div>
                <input class="btn btn-primary" type="button" value="Login">
            </form>
            <div class="forget-password mt-4 pb-2 text-secondary text-align-center">
                <i tabindex="0" data-bs-toggle="popover" data-bs-container="body" data-bs-trigger="hover focus" data-bs-placement="bottom" data-bs-content="Raise your concern to the admin!">Account related concern?</i>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="./frameworks/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./frameworks/bootstrap/js/popover.min.js"></script>
</body>
</html>
